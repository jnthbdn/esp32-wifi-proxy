<html>
<head>
<title>Proxy Settings</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
:root{--orange: #f46036; --purple: #9b5de5; --green: #63A375;}
body {background-color: var(--purple);background: linear-gradient(45deg, var(--purple) 0%, var(--orange) 100%);font-family: sans-serif;}
#form{margin: auto;background-color: #FFF;padding: 32px 64px;border-radius: 8px; width: 95%;box-sizing: border-box;}
h2{text-align: center;font-variant: small-caps;margin-top: 0;}
input{font-size: 16px;width: 100%;margin-top: 0.5em;margin-bottom: 2em;border: none;border-bottom: 1px solid lightgray;padding: 8px;background-color: #00000000;}
input:focus{outline: none; border-color: var(--green);}input[type="submit"]{margin: 16px 0 0 0;padding: 16px 0;width: 100%;border-radius: 8px;background-color: var(--green);background: linear-gradient(90deg, var(--orange) 0%, var(--purple) 100%);color: white;font-size: 1.5em;}
input[type="checkbox"]{width: auto;}
input[type="submit"]{margin: 16px 0 0 0;padding: 16px 0;width: 100%;border-radius: 8px;background-color: var(--green);background: linear-gradient(90deg, var(--orange) 0%, var(--purple) 100%);color: white;font-size: 1.5em;}
input[type="submit"]:disabled{opacity: 0.3;}
.postfix{display: flex;flex-direction: row;}
.postfix span{margin-top: calc(0.5em + 8px);}
.postfix input{ padding-right: 0;}
.tab_content{margin: 0;padding: 0;}
</style>
</head>
<body>
<div id="form">
<h2>‚öôÔ∏è Proxy Settings</h2>
<form name="settings" method="post" action="/">
<div class="tab_content">
<label for="ssid">SSID: </label><input type="text" id="ssid" name="ssid" value="{SSID}" placeholder="Network SSID" maxlength="32" required/>
<label for="pass">Passphrase: </label><div class="postfix"><input type="password" id="pass" name="pass" value="{PASS}" placeholder="Passphrase" maxlength="63" title="No WiFi auth if empty" /><span><a onclick="show_hide('pass')" title="Show/Hide password" style="cursor: pointer;">üëÅÔ∏è</a></span></div>
<label for="is_hidden">Hidden SSID: </label><input type="checkbox" name="is_hidden" id="is_hidden" {HIDDEN_CHECKED}/>
</div>
<input type="submit" value="üöÄ Save">
</form>
</div>
<script type="text/javascript">
function getById(e){return document.getElementById(e)};
function show_hide(i){let t=getById(i);t.type=(t.type=="password")?"text":"password";}
document.addEventListener("DOMContentLoaded", () => setTimeout(function(){let e="{ERROR_MSG}";if(e){alert(e);};},500));
</script>
</body>
</html>
